<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="css/structure.css" />
  <script src="js/jquery.js"></script> 
  <script src="js/jquery-mobile.js"></script>
  
  <style type="text/css">
	.ui-page{
		padding: 30px;
	}
	
	.preview{
		width: 280px;
		float: left;
		border: none;
		margin: 4px 0 4px 8px;
	}
	
	.wrapper{
		padding: 30px;
		background: #fff;
		min-height: 500px;
	}
    
	.add-swatch{
		border: 1px dashed; 
		height: 227px; 
		width: 278px; 
		background: #eee; 
		overflow: hidden;
		cursor: pointer;
	}
	
	#add-swatch h5{
		text-align: center; 
		margin-top: 70px;
	}
    
	#add-swatch h5 a{
		font-family: Helvetica, Arial, sans serif;
		text-decoration: none; 
		color: #000;
	}
	
	#highlight{
		display: none; 
		z-index: 20
	}
	
	.ui-page{
		background: #fff;
	}

	.preview .ui-bar-a{
		border-right-width: 0;
		border-left-width: 0;
	}

	.preview fieldset [data-role=list-divider]{
		border-right-width: 1px;
		border-left-width: 1px;
	}
	
	.ui-slider{
		width: 62% !important;
	}
	
	.ui-select{
		width: 100% !important;
	}
	
	.input{
		width: 90% !important;
	}
	
	[for=radio-choice-1]>span{
		-moz-border-radius: 				   0 !important;
		-webkit-border-radius: 				   0 !important;
		border-radius: 						   0 !important;
	}
	
	.preview .ui-content{
		overflow-y: hidden !important;
	}
	
	.preview .ui-header{
		border-right-width: 0 !important;
		border-left-width: 0 !important;
	}
  </style>
  
  <style type="text/css" id="styleblock">
    <!-- custom overrides go here -->
  </style>
</head>
  
  
<body>
    

<div class="preview ui-shadow swatch">
	<div class="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form="ui-bar-a" data-role="header" role="banner">
		<a class="ui-btn-left ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-a" data-iconpos="notext" data-theme="a" data-role="button" data-icon="home" title=" Home ">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text"> Home </span>
				<span data-form="ui-icon" class="ui-icon ui-icon-home ui-icon-shadow"></span>
			</span>
		</a>
		<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">A</h1>
		<a class="ui-btn-right ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-a" data-iconpos="notext" data-theme="a" data-role="button" data-icon="grid" title=" Navigation ">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text"> Navigation </span>
				<span data-form="ui-icon" class="ui-icon ui-icon-grid ui-icon-shadow"></span>
			</span>
		</a>
	</div>
	
	<div class="ui-content ui-body-a" data-theme="a" data-form="ui-body-a" data-role="content" role="main">
	
		<p>
			Sample text and <a class="ui-link" data-form="ui-body-a" href="#" data-theme="a">links</a>.
		</p>
		
		<div data-role="fieldcontain">
		    <fieldset data-role="controlgroup">
			<li data-swatch="a" class="ui-li ui-li-divider ui-btn ui-bar-a ui-corner-top" data-role="list-divider" role="" data-form="ui-bar-a">List Header</li>
		
				<input type="radio" name="radio-choice-a" id="radio-choice-1-a" value="choice-1" checked="checked" />
			        <label for="radio-choice-1-a" data-form="ui-btn-up-a" class="ui-corner-none">Radio 1</label>

	         		<input type="radio" name="radio-choice-a" id="radio-choice-2-a" value="choice-2"  />
		         	<label for="radio-choice-2-a" data-form="ui-btn-up-a">Radio 2</label>

				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" checked="checked" />
				<label for="checkbox-1" data-form="ui-btn-up-a">Checkbox</label>
					
		    </fieldset>
		</div>

		<div data-role="fieldcontain"> 
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="radio-view-a" id="radio-view-a-a" value="list" checked="checked"/> 
				<label for="radio-view-a-a" data-form="ui-btn-up-a">On</label> 
				<input type="radio" name="radio-view-a" id="radio-view-b-a" value="grid"  /> 
				<label for="radio-view-b-a" data-form="ui-btn-up-a">Off</label> 
			</fieldset> 
		</div>
		
		<div data-role="fieldcontain">
			<select name="select-choice-1" id="select-choice-1" data-native-menu="false" data-theme="a" data-form="ui-btn-up-a">
				<option value="standard">Option 1</option>
				<option value="rush">Option 2</option>
				<option value="express">Option 3</option>
				<option value="overnight">Option 4</option>
			</select>
		</div>
		
		<input type="text" value="Text Input" class="input" data-form="ui-body-a" />
		
		<div data-role="fieldcontain">
			<input type="range" name="slider" value="0" min="0" max="100" data-form="ui-body-a" data-theme="a" />
		</div>
		
		<button data-icon="star" data-theme="a" data-form="ui-btn-up-a">Button</button>
	</div>
</div>

			<span class="ui-btn-inner ui-btn-corner-all">

		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<li data-swatch="b" class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top" data-role="list-divider" role="" data-form="ui-bar-b">List Header</li>

		         	<label for="radio-choice-2-b" data-form="ui-btn-up-b">Radio 2</label>

		</div>

		<div data-role="fieldcontain"> 
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="radio-view-b" id="radio-view-a-b" value="list" checked="checked"/> 
				<label for="radio-view-a-b" data-form="ui-btn-up-b">On</label> 
				<input type="radio" name="radio-view-b" id="radio-view-b-b" value="grid"  /> 
				<label for="radio-view-b-b" data-form="ui-btn-up-b">Off</label> 
			</fieldset> 
		</div>
		
		<div data-role="fieldcontain">
			<select name="select-choice-1" id="select-choice-1" data-native-menu="false" data-theme="b" data-form="ui-btn-up-b">
				<option value="standard">Option 1</option>
				<option value="rush">Option 2</option>
				<option value="express">Option 3</option>
				<option value="overnight">Option 4</option>
			</select>
		</div>
		
		<input type="text" value="Text Input" class="input" data-form="ui-body-b" />
		
		<div data-role="fieldcontain">
			<input type="range" name="slider" value="0" min="0" max="100" data-form="ui-body-b" data-theme="b" />
		</div>
		
		<button data-icon="star" data-theme="b" data-form="ui-btn-up-b">Button</button>
	</div>
</div>

<div class="preview ui-shadow swatch">
	<div class="ui-header ui-bar-c" data-swatch="c" data-theme="c" data-form="ui-bar-c" data-role="header" role="banner">
		<a class="ui-btn-left ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-c" data-iconpos="notext" data-theme="c" data-role="button" data-icon="home" title=" Home ">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text"> Home </span>
				<span data-form="ui-icon" class="ui-icon ui-icon-home ui-icon-shadow"></span>
			</span>
		</a>
		<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">C</h1>
		<a class="ui-btn-right ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-c" data-iconpos="notext" data-theme="c" data-role="button" data-icon="grid" title=" Navigation ">
			<span class="ui-btn-inner ui-btn-corner-all">

				<span data-form="ui-icon" class="ui-icon ui-icon-grid ui-icon-shadow"></span>
			</span>
		</a>
	</div>
	
	<div class="ui-content ui-body-c" data-theme="c" data-form="ui-body-c" data-role="content" role="main">
	
		<p>
			Sample text and <a class="ui-link" data-form="ui-body-c" href="#" data-theme="c">links</a>.
		</p>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<li data-swatch="c" class="ui-li ui-li-divider ui-btn ui-bar-c ui-corner-top" data-role="list-divider" role="" data-form="ui-bar-c">List Header</li>
		
				<input type="radio" name="radio-choice-c" id="radio-choice-1-c" value="choice-1" checked="checked" />
			        <label for="radio-choice-1-c" data-form="ui-btn-up-c" class="ui-corner-none">Radio 1</label>

	         		<input type="radio" name="radio-choice-c" id="radio-choice-2-c" value="choice-2"  />
		         	<label for="radio-choice-2-c" data-form="ui-btn-up-c">Radio 2</label>

				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" checked="checked" />
				<label for="checkbox-1" data-form="ui-btn-up-c">Checkbox</label>
					
		    </fieldset>
		</div>

		<div data-role="fieldcontain"> 
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="radio-view-c" id="radio-view-a-c" value="list" checked="checked"/> 
				<label for="radio-view-a-c" data-form="ui-btn-up-c">On</label> 
				<input type="radio" name="radio-view-c" id="radio-view-b-c" value="grid"  /> 
				<label for="radio-view-b-c" data-form="ui-btn-up-c">Off</label> 
			</fieldset> 
		</div>
		
		<div data-role="fieldcontain">
			<select name="select-choice-1" id="select-choice-1" data-native-menu="false" data-theme="c" data-form="ui-btn-up-c">
				<option value="standard">Option 1</option>
				<option value="rush">Option 2</option>
				<option value="express">Option 3</option>
				<option value="overnight">Option 4</option>
			</select>
		</div>
		
		<input type="text" value="Text Input" class="input" data-form="ui-body-c" />
		
		<div data-role="fieldcontain">
			<input type="range" name="slider" value="0" min="0" max="100" data-form="ui-body-c" data-theme="c" />
		</div>
		
		<button data-icon="star" data-theme="c" data-form="ui-btn-up-c">Button</button>
	</div>
</div><!--end_swatches-->

<div class="preview ui-shadow add-swatch" id="add-swatch">
	<h5><a href="">Add swatch...</a></h5>
</div>


<div id="highlight"> </div>

</body>
</html>
